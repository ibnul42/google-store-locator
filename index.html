<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/5808d76b26.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input type="text" id="zip-code" placeholder="Enter Zip">
            <i class="fas fa-search" onclick="getStores()"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="store-list">
            <div class="intro">
                <span class="enter-zip">Enter zip code</span>
                <span class="find-stories">Find stores near you</span>
            </div>
        </div>
    </div>
    <div id="map"></div>

    
    <script src="./js/index.js"></script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYNTYIt7paLpHdYLh590eq7s4RAYaT0lw&callback=initMap&libraries=&v=weekly"
      async
    >
    </script>
</body>
</html>
