<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/5808d76b26.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input type="text" id="zip-code" placeholder="Enter Zip">
            <i class="fas fa-search"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="store-list">
            <div class="store-container">
                <div class="store-container-background">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>359 South La Brea</span>
                            <span>359 South La Brea</span>
                        </div>
                        <div class="store-phone-number">323 657-3456</div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">1</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>

    
    <script src="./js/index.js"></script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYNTYIt7paLpHdYLh590eq7s4RAYaT0lw&callback=initMap&libraries=&v=weekly"
      async
    >
    </script>
</body>
</html>
